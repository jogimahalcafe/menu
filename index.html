<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brew & Bite Café</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1 class="cafe-name">Brew & Bite Café</h1>
    <p class="tagline">Explore Our Handcrafted Menu</p>
  </header>

  <!-- Carousel -->
  <main class="carousel-container" id="carousel">

    <!-- Slide 1: Hero -->
    <section class="carousel-slide">
      <img src="images/hero.jpg" alt="Hero" class="hero-img">
    </section>

    <!-- Slide 2: Pizza -->
    <section class="carousel-slide section">
      <img src="images/pizza.jpg" alt="Pizza Section" class="section-img">
      <h2>Pizza</h2>
      <ul class="menu-list">
        <li>
          <h3>Margherita</h3>
          <p>Classic cheese and tomato</p>
        </li>
        <li>
          <h3>Farmhouse</h3>
          <p>Loaded with veggies</p>
        </li>
      </ul>
    </section>

    <!-- Slide 3: Drinks -->
    <section class="carousel-slide section">
      <h2>Drinks</h2>
      <ul class="menu-list">
        <li>
          <h3>Cold Coffee</h3>
          <p>Chilled and creamy</p>
        </li>
        <li>
          <h3>Mint Mojito</h3>
          <p>Fresh & fizzy</p>
        </li>
      </ul>
    </section>

    <!-- Add more sections here -->

  </main>

  <!-- Dots Indicator -->
  <div class="indicators" id="indicators"></div>

  <script src="script.js"></script>
</body>
</html>
