<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Café Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1 class="cafe-name">Brew & Bite Café</h1>
    <p class="tagline">Explore Our Handcrafted Menu</p>
  </header>

  <!-- Carousel Container -->
  <div class="carousel-container" id="carousel">
    
    <!-- Slide 1: Hero -->
    <div class="carousel-slide">
      <img src="images/hero.jpg" alt="Hero" class="hero-img">
    </div>

    <!-- Slide 2: Pizza Section -->
    <div class="carousel-slide section">
      <img src="images/pizza.jpg" alt="Pizza" class="section-img">
      <h2>Pizza</h2>
      <ul class="menu-list">
        <li>
          <h3>Margherita</h3>
          <p>Classic cheese and tomato</p>
        </li>
        <li>
          <h3>Farmhouse</h3>
          <p>Loaded with veggies</p>
        </li>
      </ul>
    </div>

    <!-- Slide 3: Add more sections here -->
    <div class="carousel-slide section">
      <h2>Drinks</h2>
      <ul class="menu-list">
        <li>
          <h3>Cold Coffee</h3>
          <p>Chilled and refreshing</p>
        </li>
        <li>
          <h3>Herbal Tea</h3>
          <p>Light and soothing</p>
        </li>
      </ul>
    </div>

    <!-- Add 4 more slides below as needed -->

  </div>

  <!-- Swipe Indicators -->
  <div class="indicators" id="indicators"></div>

  <script src="script.js"></script>
</body>
</html>
