<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caf√© Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <img src="images/hero.jpg" alt="Cafe Hero Image" class="hero-image" />
    <div class="hero-text">
      <h1>Explore Our Menu</h1>
    </div>
  </header>

  <!-- Pizza Section -->
  <section class="menu-section">
    <div class="section-header">
      <img src="images/pizza-section.jpg" alt="Pizza Section" class="section-img">
      <h2>Pizza</h2>
    </div>
    <div class="menu-items">
      <div class="menu-item">
        <h3>Margherita</h3>
        <p>Classic cheese & tomato</p>
      </div>
      <div class="menu-item">
        <h3>Farmhouse</h3>
        <p>Mushroom, capsicum, onion, tomato</p>
      </div>
      <div class="menu-item">
        <h3>Peppy Paneer</h3>
        <p>Paneer, capsicum, spicy red paprika</p>
      </div>
    </div>
  </section>

</body>
</html>
